<form [formGroup]="frm" autocomplete="off">
    <div class="row">
        <div class="col-12">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
                <mat-error *ngIf="frm.get('email')?.invalid">{{getFormValidationErrors('email')}}</mat-error>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Nickname</mat-label>
                <input type="text" matInput formControlName="nickname" placeholder="Ex. Arzeusy">
                <mat-error *ngIf="frm.get('nickname')?.invalid">{{getFormValidationErrors('nickname')}}</mat-error>
            </mat-form-field>
        </div>
        <div class="col-12"> <br> </div>
        <div class="col-12">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>contrasena</mat-label>
                <input type="password" matInput formControlName="password">
                <mat-error *ngIf="frm.get('password')?.invalid">{{getFormValidationErrors('password')}}</mat-error>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Confirm. contrasena</mat-label>
                <input type="password" matInput formControlName="confirmPassword">
                <mat-error *ngIf="frm.get('confirmPassword')?.invalid">{{getFormValidationErrors('confirmPassword')}}</mat-error>
            </mat-form-field>
        </div>
        <div class="col-12"> <br> </div>

        <div class="col-6">
            <button mat-stroked-button (click)="createFrm()" color="warn">cancelar</button>
        </div>
        <div class="col-6">
            <button mat-flat-button (click)="onAuth()" color="primary">Ingresar</button>
        </div>
    </div>

</form>

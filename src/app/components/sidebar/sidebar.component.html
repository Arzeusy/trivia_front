
<div class="row pt-2">
    <div class="col-12 p-0">
        <button mat-icon-button color="primary" [matMenuTriggerFor]="signMenu">
            <mat-icon>account_circle</mat-icon>
        </button>
    </div>
    <div class="col-12 p-0">
        <button mat-icon-button color="accent">
            <mat-icon>stars</mat-icon>
        </button>
    </div>
    <div class="col-12 p-0">
        <button mat-icon-button color="accent" >
            <mat-icon>sports_esports</mat-icon>
        </button>
    </div>

    <div class="col-12 p-0">
        <button mat-icon-button color="accent">
            <mat-icon>logout</mat-icon>
        </button>
    </div>
</div>



<!-- menu -->
<mat-menu #signMenu="matMenu" xPosition="after" class="menu-arrow"  >
    <mat-card class="example-card elevation-0"  (click)="$event.stopPropagation()" >
        <mat-card-header>
            <mat-card-title>Shiba Inu</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content (click)="$event.stopPropagation()">
            <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                bred for hunting.
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="onSubmit()">LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</mat-menu>

<form [formGroup]="frmAuth" autocomplete="off" (ngSubmit)="$event.preventDefault();">
    <div class="row">
        <div class="col-12">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
                <mat-error *ngIf="frmAuth.get('email')?.invalid">{{getErrorMessageEmail()}}</mat-error>
            </mat-form-field>
        </div>
        <div class="col-12"> <br> </div>
        <div class="col-12">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" >
                <mat-error *ngIf="frmAuth.get('password')?.invalid">{{getErrorMessagePass()}}</mat-error>
            </mat-form-field>
        </div>
        <div class="col-12"> <br> </div>

        <div class="col-6">
              <button mat-stroked-button (click)="cancelarfrm()" color="warn">cancelar</button>
        </div>
        <div class="col-6">
              <button mat-flat-button (click)="onAuth()" color="primary">Ingresar</button>
        </div>
    </div>

</form>

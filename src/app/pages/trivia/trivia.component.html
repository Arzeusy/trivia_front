
    <div class="row  justify-content-center align-items-center h-100">
        <div class="card-center col-11 row justify-content-center align-items-center ">
            <div class="col-4 ">
                <img src="assets/img/quiz1.png" class=" logo" >
            </div>
            <div class="col-8">
                <form autocomplete="off" [formGroup]="frmQ">
                    <div class="row">
                        <div class="col-12 txt_center">
                            <img src="assets/img/Rick-and-Morty.png" class=" img2" >
                        </div>
                        <div class="col-6">
                            <mat-form-field appearance="fill">
                                <mat-label>Episodio</mat-label>
                                <mat-select class="myPanelClass" formControlName="episode"  (selectionChange)="changeSelectEpisode($event)" >
                                    <ng-container *ngFor="let item of lstNumberEpisode">
                                        <mat-option value="{{item}}">{{item}}</mat-option>
                                    </ng-container>
                                </mat-select>
                                <mat-error *ngIf="utilR.controlNoValido(frmQ, 'episode')">
                                    <strong>requerido</strong>
                                </mat-error>
                            </mat-form-field>
        
                        </div>
                        <div class="col-6">
                            <b><label for="">Nombre:</label></b> &nbsp;&nbsp; <label for="">{{episodeName}}</label><br>
                            <b><label for="">Episodio:</label></b> &nbsp;&nbsp; <label for="">{{episodeCode}}</label><br>
                        </div>
                        <div class="col-12">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Pregunta</mat-label>
                                <label matPrefix>Â¿</label>
                                <input type="text" matInput formControlName="question" placeholder="Cual es la primera palabra dicha en el episodio ?" >
                                <label matSuffix>?</label>
                                <mat-error *ngIf="utilR.controlNoValido(frmQ, 'question')">
                                    <strong>requerido</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-6">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Puntos</mat-label>
                                <input type="number" matInput formControlName="points" placeholder="51">
                                <label matSuffix>pts</label>
                                <mat-error *ngIf="utilR.controlNoValido(frmQ, 'points')">
                                    <strong>requerido</strong> Min:1
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                </form>
                <form autocomplete="off" [formGroup]="frmQ">
                    <ng-container formArrayName="answers">
                        <ng-container *ngFor="let Answerform of lstAnswer.controls; let i = index">
                            <div class="lesson-form-row" [formGroupName]="i" >
                                <div class="row">
                                    <div class="col-6">
                                        <mat-form-field class="example-full-width" appearance="fill">
                                            <mat-label>Respuesta</mat-label>
                                            <input type="text" matInput formControlName="answer" placeholder="Rick!">
                                            <mat-error *ngIf="utilR.controlNoValidoAbs(lstAnswer.controls[i], 'answer')">
                                                <strong>requerido</strong>
                                            </mat-error>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-6">
                                        <mat-button-toggle-group appearance="legacy" formControlName="isCorrect">
                                            <mat-button-toggle value="1">Correcto</mat-button-toggle>
                                            <mat-button-toggle value="0">Incorrecta</mat-button-toggle>
                                        </mat-button-toggle-group>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </ng-container>
                </form>

            </div>
            <div class="col-8">
                <br>
            </div>
            <div class="col-4  align-items-center" >
                <button mat-flat-button color="accent" (click)="onSubmit()">Guardar</button>
            </div>
            
        </div>
    </div>
